<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
    
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidos.</p>

    <video controls width="500px" preload="metadata">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video1.webm" type="video/webm">
        <source src="midias/meu-video.mkv" type="video/mkv">
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/THOATMQmcpc?si=Og1jbC-kkYvJIwcK" 
    title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
    </iframe>
</body>
</html>
