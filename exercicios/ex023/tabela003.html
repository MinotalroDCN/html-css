<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border:  1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mescalgem de CÃ©lulas</h1>
    <table>
        <tr>
            
            <td colspan="2">B</td>
            <td>C</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">D</td>
            
            <td>F</td>
        </tr>
        <tr>
           
            
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            
            <td colspan="2">L</td>
        </tr>
    </table>
</body>
</html>
