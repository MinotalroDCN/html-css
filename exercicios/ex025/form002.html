<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu">
        </p>

        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" autocomplete="username">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" required minlength="8" maxlength="15" autocomplete="new-password">
        </p>
    </form>
</body>
</html>
